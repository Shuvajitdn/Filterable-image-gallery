<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Filter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
        <div class="container">
            <div class="gallery-filter" id="filterContainer">
                <span class="filter-item active" data-filter="all">All</span>
                <span class="filter-item" data-filter="nature">Nature</span>
                <span class="filter-item" data-filter="animals">Animals</span>
                <span class="filter-item" data-filter="technology">Technology</span>
            </div>
            <div class="row" id="galleryItems">
                <div class="gallery-item nature show">
                    <div class="gallery-item-inner">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQasKPDCewT1v2j4mJjfCN1rqH2SczejiwkoA&s" alt="Nature 1">
                    </div>
                </div>
                <div class="gallery-item nature show">
                    <div class="gallery-item-inner">
                        <img src="https://thumbs.dreamstime.com/b/environment-earth-day-hands-trees-growing-seedlings-bokeh-green-background-female-hand-holding-tree-nature-field-gra-130247647.jpg" alt="Nature 2">
                    </div>
                </div>
                <div class="gallery-item animals show">
                    <div class="gallery-item-inner">
                        <img src="https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTA3L3JvYl9yYXdwaXhlbF9waG90b2dyYXBoX29mX2FfYmFieV9vcmFndXRhbl9pc29sYXRlZF9vbl93aGl0ZV9zdF84ZTE2OTRmZi1lOWU2LTQ0MTEtYWQzNC00NTdjOGE4NjBhNzYtNXgtaHEtc2NhbGUtNV8wMHguanBn.jpg" alt="Animals 1">
                    </div>
                </div>
                <div class="gallery-item animals show">
                    <div class="gallery-item-inner">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6BpfrFbgU2ycLatooKhk-8vJh7GPHd5WgTw&s" alt="Animals 2">
                    </div>
                </div>
                <div class="gallery-item technology show">
                    <div class="gallery-item-inner">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKMBLacHujHD4S3PGpuv3Rs8cHrMUxP-25Gg&s" alt="Tech 1">
                    </div>
                </div>
                <div class="gallery-item technology show">
                    <div class="gallery-item-inner">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRl-g8Wh6XyXqoPb710U7j2vcyH-2RdtKgOeQ&s" alt="Tech 2">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
